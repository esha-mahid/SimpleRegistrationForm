  <body>

    <div class="cont">
      <h1> Register to be a member of Creepy Tummy!</h1>

      <div class="form">
        <h2>Sign In!</h2>

        <label>
          <span>Email Address</span>
          <input type="email" name="email">
          </label>

          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>

          <button class="submit" type="button">Sign In</button>
          <p class="forgot-pass">Forgot Password?</p>
      </div>

<div class="sign-upform"
        <h2>Sign up!</h2>
        <label>
          <span>Name</span>
          <input type="text" name="name">
       </label>

       <label>
         <span> Put your email adress</span>
         <input type="email" type="email">
       </label>

       <label>
         <span> Choose a strong password </span>
         <input type="password" name="password">
       </label>

    </div>
